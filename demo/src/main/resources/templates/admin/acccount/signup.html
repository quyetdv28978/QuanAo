<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">

</head>
<body ng-app="quyet" ng-controller="dovan">
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng ký</p>

                                <form class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="name" ng-model="user.tk" class="form-control"
                                                   name="name"/>
                                            <label class="form-label" >Họ và tên</label>
                                            <label ng-if="check == 1" class="form-label text-danger" >Tài khoản đã tồn tại</label>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" ng-model="user.email" name="email"
                                                   class="form-control" required/>
                                            <label class="form-label">Email</label>
                                            <label ng-if="check == 2" class="form-label text-danger" >Email đã tồn tại</label>

                                        </div>
                                        </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="form3Example4c" ng-model="user.mk"
                                                   class="form-control"/>
                                            <label class="form-label" for="form3Example4c">Mật khẩu</label>
                                            <label ng-if="check == 3" class="form-label text-danger" for="form3Example4c">Mật khẩu Không khớp</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" ng-model="user.diachi" id="form3Example4cd" class="form-control"/>
                                            <label class="form-label"  for="form3Example4cd">Nhập lại mật khẩu</label>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" ng-click="signUp()" class="btn btn-primary btn-lg">Đăng
                                            ký
                                        </button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script th:src="@{/angular/angular.min.js}"></script>
<script th:src="@{/vendor/sweetalert/sweetalert.min.js}"></script>

<script th:src="@{/angular/signup.js}"></script>

</body>
</html>
