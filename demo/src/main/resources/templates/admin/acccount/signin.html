<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/signIn.css}" rel="stylesheet">

</head>
<body ng-app="nguyen" ng-controller="dovan">
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                <form id="form" ng-action="@{/login}" method="post" th-object="${user}">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <div>
                            <h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>
                        </div>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Hoặc</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="tk" th:value="${user.tk}" th-field="${user.tk}"
                               class="username form-control form-control-lg"
                               placeholder="Nhập tai khoan" required/>
                        <label class="form-label" for="username">Tai khoan</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" th:value="${user.mk}" name="mk" th-field="${user.mk}"
                               class="password form-control form-control-lg"
                               placeholder="Nhập mật khẩu" required/>

                        <label class="form-label" for="form3Example4">Mật khẩu</label>
                    </div>

<!--                    <div class="d-flex justify-content-between align-items-center">-->
                        <!-- Checkbox -->
                        <input type="checkbox" name="" id="" th:field="${user.check}">Remember

<!--                    </div>-->

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập
                        </button>
                    </div>

                </form>
                <p>
                    <a class="link-danger" th:href="@{/signup}"> Đăng ký tài khoản</a>
                </p>
                <input id="error" type="number" th:value="${errorLogin2}" name="error" style="display: none">
            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</section>

<script th:src="@{/vendor/sweetalert/sweetalert.min.js}"></script>

<script !src="">
    if (document.getElementById("error").value == 1) {
        swal("Thông báo", "Thông tin tài khoản hoặc mật khẩu không chính xác", "warning")
    }
</script>
</body>
</html>
