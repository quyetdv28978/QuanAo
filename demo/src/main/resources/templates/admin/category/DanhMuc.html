<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh muc</title>
    <link th:href = "@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
</head>
<body ng-app="quyet" ng-controller="danhmuc">
<!--header-->
<div th:insert = "~{admin/include/header::header}"></div>

<div  class="row" >
    <div  th:replace = "~{admin/include/index :: index}"></div>


    <div class="col-sm-10">
        <div class="container-fluid">

            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <a class="btn btn-success float-right px-3" th:href="@{/danh-muc/them-danh-muc}">Thêm Danh mục</a>
                        <!--                                <button class="btn btn-success float-right" href="product.html">Thêm sản phẩm</button>-->

                        <h4 class="card-title">Danh sách danh muc sản phẩm</h4>

                        Tìm kiếm: <input type="text" class="border-0 border-bottom" placeholder="Nhập tên danh mục">
                        <select>
                            <option value="null"></option>
                            <option value="value1">quyet</option>
                            <option value="value2">do</option>
                            <option value="value3">van</option>

                        </select>
                        </p>

                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Tên danh muc</th>
                                <th>Số lượng SP</th>
                                <th>Trang thai</th>
                                <th>Thao tac</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="danhmucSP in danhmucs">
                                <td class="mx-5">
                                    {{danhmucSP.tendm}}</td>
                                <td>{{danhmucSP.slsp}}</td>
                                <td class="text-danger"> {{danhmucSP.trangthai}} <i class="mdi mdi-arrow-down"></i></td>
                                </td>
                                    <td><a class="btn btn-success" th:href="@{/danh-muc/sua-danh-muc?id={{danhmucSP.id}}}">Sửa</a>
                                   <button class="btn btn-success" ng-click = "xoa(danhmucSP.id)">Xóa</button></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script th:src="@{/angular/angular.min.js}"></script>
<script th:src="@{/angular/danhmuc.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>



</body>
</html>
