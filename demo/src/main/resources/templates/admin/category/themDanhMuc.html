<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh muc</title>
    <link th:href = "@{/bootstrap/css/bootstrap.css}" rel="stylesheet">


</head>
<body  ng-app="quyet" ng-controller="dovan">
<div th:insert = "~{admin/include/header::header}"></div>

<div  class="row">
    <div  th:replace = "~{admin/include/index :: index}"></div>

    <div class="container tm-mt-big tm-mb-big col-sm-10">
        <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Thêm Danh Muc</h2>
                        </div>
                    </div>
                    <form>
                    <div class="row tm-edit-product-row">
                        <div class="col-xl-6 col-lg-6 col-md-12">
                            <form action="" class="tm-edit-product-form">
                                <div class="form-group mb-3">
                                    <label for="name">Tên Danh mục
                                    </label>
                                    <input id="name" ng-model="danhmuc.tendm" name="name" type="text" class="form-control"
                                    >
                                </div>

                                Tìm kiếm: <input type="text"  ng-model="tensp.tensanpham" class="border-0 border-bottom" placeholder="Nhập tên sản phẩm">
                                <select>
                                    <option ng-repeat="danhmuc in danhmucs" value="{{danhmuc.tenlsp}}">{{danhmuc.tenlsp}}</option>

                                </select>
                                <!-- Phiên bản -->
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>Sản phẩm</th>
                                        <th>Loại</th>
                                        <th>Giá</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="product in products | filter: tensp" class="{{product.ma}}" ng-click="selectSP(product.ma)">
                                        <td  class="mx-5">
                                            {{product.tensanpham}}</td>
                                        <td> {{product.tensanpham}}</td>
                                        <td class="text-danger">  {{product.giaban}}<i class="mdi mdi-arrow-down"></i></td>
                                        </td>
            
                                    </tr>
            
                                    </tbody>
                                </table>
                            </form>
                            <!-- TRANG THAI -->
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4 h-75">
                            <div class="border h-50 w-100">
                                <p class="ml-3 mt-3">Trạng thái</p>
                                <div>
                                    <input class="ml-3 mt-2" ng-checked="true" type="radio" ng-model="danhmuc.trangthai" name="quyet" value="Hiển thị" checked>
                                    Hiển thị
                                    <br>
                                    <input class="ml-3 mt-2" type="radio" ng-model="danhmuc.trangthai" name="quyet" value="Ẩn"> Ẩn
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="button" ng-click="themDM()"
                            class="btn btn-primary btn-block text-uppercase">Thêm danh mục</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/angular/angular.min.js}"></script>
<script th:src="@{/angular/danhmuc.js}"></script>
<script th:src="@{/vendor/sweetalert/sweetalert.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>
</html>
